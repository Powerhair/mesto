<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="keywords" content="HTML5, CSS, JS">
    <meta name="author" content="Pavel Bondarevskii">
</head>
<body class="page">
    <header class="header">
        <img src="./image/mesto_logo.svg"
             alt="Место"
             class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./image/avatar.png"
                 alt="Фото профиля"
                 class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button class="button profile__editButton" type="button"></button>
            </div>
            <button class="button profile__addButton" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>.
    </footer>
    <!-- template -->
    <template id="element-template">
        <div class="element">
            <button class="element__trash" id="btnDelete" type="button"></button>
            <img alt=""
                 src="#"
                 class="element__image">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" id="btnLike" type="button"></button>
            </div>
        </div>
    </template>
    <!-- открытие popup редактирования профиля -->
    <div class="popup popup-profile">
        <form class="form" name="formEdit" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="nameInput"
                   value=""
                   id="name-input"
                   class="form__input form__name"
                   type="text"
                   placeholder="Имя"
                   required
                   minlength="2"
                   maxlength="40">
                   <div class="form__error-conteiner">
                        <span id="name-input-error" class="form-input-message-error"></span>
                   </div>
            <input name="jobInput"
                   value=""
                   id="job-input"
                   class="form__input form__description"
                   type="text"
                   placeholder="Описание"
                   required
                   minlength="2"
                   maxlength="200">
                   <div class="form__error-conteiner">
                        <span id="job-input-error" class="form-input-message-error"></span>
                   </div>
            <button aria-label="Сохранить" class="popup__button-submit" type="submit">Сохранить</button>
            <button  class="popup__close popup__close_profile" type="button"></button>
        </form>
    </div>
    <!-- открытие popup добавление карточки -->
    <div class="popup popup_card-add">
        <form class="form" name="formAdd" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input name="titleInput"
                   id="title-input"
                   value=""
                   class="form__input form__title"
                   type="text"
                   placeholder="Название"
                   required
                   minlength="2"
                   maxlength="30">
                   <div class="form__error-conteiner">
                        <span id="title-input-error" class="form-input-message-error"></span>
                   </div>
            <input name="linkInput"
                   id="link-input"
                   value="" 
                   class="form__input form__link"
                   type="url"
                   placeholder="Ссылка на картинку"
                   required>
                   <div class="form__error-conteiner">
                        <span id="link-input-error" class="form-input-message-error"></span>
                   </div>
            <button aria-label="Сохранить" class="popup__button-submit" type="submit">Создать</button>
            <button  class="popup__close popup__close_card" type="button"></button>
        </form>
    </div>
        <!-- открытие popup fullscreen -->
        <div class="popup popup_fullscreen">
            <div class="popup__image-container">
              <img class="popup__image" src="#" alt="Фото места" />
              <button
                class="popup__close popup__close-button"
                type="button"
                name="image-popup-close-button"
              ></button>
              <h3 class="popup__image-title"></h3>
            </div>
          </div>
    <script src="./script/script.js"></script>
    <script src="./script/validation.js"></script>
</body>
</html>
