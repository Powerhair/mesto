<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="keywords" content="HTML5, CSS, JS">
    <meta name="author" content="Pavel Bondarevskii">
</head>
<body class="page">
    <header class="header">
        <img src="./image/mesto_logo.svg"
             alt="Место"
             class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./image/avatar.png"
                 alt="Фото профиля"
                 class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <button class="button profile__editButton" type="button"></button>
            </div>
            <button class="button profile__addButton" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>.
    </footer>
    <template id="element-template">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img alt="Церковь Карачаевск"
                 class="element__image">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button class="element__like" id="btnLike" type="button"></button>
            </div>
        </div>
    </template>
    <!-- открытие popup редактирования профиля -->
    <div class="popup popup_profile-edit">
        <form class="popup__container" method="post" name="formPopup">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="nameInput"
                   value=""
                   class="popup__input popup__input_type_name"
                   type="text"
                   placeholder="Имя">
            <input name="jobInput"
                   value="" class="popup__input popup__input_type_description"
                   type="text"
                   placeholder="Описание">
            <button aria-label="Сохранить" class="popup__button-submit" type="submit">Сохранить</button>
           <button aria-label="Закрыть" class="popup__button-exit" type="button">Закрыть</button>
        </form>
    </div>
    <!-- открытие popup добавление карточки -->
    <div class="popup popup_card-add">
        <form class="popup__container" method="post" name="formPopup">
            <h3 class="popup__title">Новое место</h3>
            <input name="nameInput"
                   value=""
                   class="popup__input popup__input_type_title"
                   type="text"
                   placeholder="Название">
            <input name="jobInput"
                   value="" class="popup__input popup__input_type_link"
                   type="text"
                   placeholder="Ссылка на картинку">
            <button aria-label="Сохранить" class="popup__button-submit" type="submit">Создать</button>
           <button aria-label="Закрыть" class="popup__button-exit" type="button">Закрыть</button>
        </form>
        <!-- открытие popup добавление карточки -->
        <div class="popup popup_type_opened-card">
            <figure class="popup__image-container">
              <img class="popup__photo" src="#" alt="" />
              <button
                class="popup__close-button"
                type="button"
                name="image-popup-close-button"
              ></button>
              <figcaption class="popup__image-title"></figcaption>
            </figure>
          </div>
    <script src="./script/script.js"></script>
</body>
</html>
