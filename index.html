<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="keywords" content="HTML5, CSS, JS">
    <meta name="author" content="Pavel Bondarevskii">
</head>
<body class="page">
    <header class="header">
        <img src="./image/mesto_logo.svg"
             alt="Место"
             class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./image/avatar.png"
                 alt="Фото профиля"
                 class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__text">Исследователь океана</p>
                <input type="button" class="button profile__editButton" value=" ">
            </div>
            <input type="button" class="button profile__addButton" value=" ">
        </section>
        <section class="elements">
            <div class="element">
                <img src="./image/kchr.png"
                     alt="Церковь Карачаевск"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Карачаевск</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
            <div class="element">
                <img src="./image/elbrus.png"
                     alt="Вид на Эльбрус"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Гора Эльбрус</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
            <div class="element">
                <img src="./image/dombai.png"
                     alt="Домбай"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Домбай</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
            <div class="element">
                <img src="./image/baikal.png"
                     alt="Скала на озере Байкал"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Байкал</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
            <div class="element">
                <img src="./image/kamchatka.jpg"
                     alt="Вид на Ключевскую сопку"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Камчатка</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
            <div class="element">
                <img src="./image/altai.png"
                     alt="Горное озеро на Алтае"
                     class="element__image">
                <div class="element__container">
                    <h4 class="element__title">Алтай</h4>
                    <input type="button" class="element__like" value=" ">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container" method="post" name="form-popup">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="name-input"
                   value=""
                   class="popup__input popup__input_name"
                   type="text"
                   placeholder="Имя">
            <input name="job-input"
                   value="" class="popup__input popup__input_job"
                   type="text"
                   placeholder="Описание">
            <input class="popup__button-submit"
                    type="submit"
                    value="Сохранить">
            <input class="popup__button-exit"
                    type="button"
                    value="Закрыть">
        </form>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
